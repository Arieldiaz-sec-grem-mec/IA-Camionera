<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pregunta a la IA Camionera</title>
    <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #121212;
            color: #fff;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .container {
            max-width: 600px;
            width: 100%;
            background: #1e1e1e;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.3);
        }
        h1 {
            text-align: center;
            color: #fff;
            margin-bottom: 15px;
        }
        #responseOutput {
            background: #333;
            padding: 15px;
            border-radius: 5px;
            min-height: 50px;
            word-wrap: break-word;
            white-space: pre-wrap;
            border: 1px solid #444;
        }
        .input-container {
            display: flex;
            align-items: center;
            margin-top: 20px;
            position: relative;
        }
        input[type="text"] {
            flex: 1;
            padding: 10px 40px 10px 35px;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            background: #292929;
            color: #fff;
            outline: none;
            width: 100%;
        }
        .input-container .clear-btn {
            position: absolute;
            left: 10px;
            background: none;
            border: none;
            color: #aaa;
            cursor: pointer;
            font-size: 18px;
        }
        .input-container .clear-btn:hover {
            color: #fff;
        }
        button {
            padding: 10px 15px;
            background-color: #28a745;
            border: none;
            border-radius: 0 5px 5px 0;
            cursor: pointer;
        }
        button:hover {
            background-color: #218838;
        }
        button i {
            color: white;
            font-size: 18px;
        }
    </style>
</head>
<body>

    <div class="container">
        <h1>Pregunta a la IA Camionera</h1>

        <div id="responseOutput">Esperando tu pregunta...</div>

        <form id="apiForm" class="input-container">
            <button type="button" class="clear-btn" onclick="clearInput()">
                <i class="fas fa-times"></i>
            </button>
            <input type="text" id="query" name="query" placeholder="Escribe tu pregunta..." required>
            <button type="submit"><i class="fas fa-paper-plane"></i></button>
        </form>
    </div>

    <script>
        document.getElementById('apiForm').addEventListener('submit', function(event) {
            event.preventDefault();

            const query = document.getElementById('query').value;
            const responseOutput = document.getElementById('responseOutput');
            responseOutput.textContent = "Procesando...";

            fetch('https://magicloops.dev/api/loop/436e00e1-1c8f-49f2-a112-deec581e75ac/run', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ query: query })
            })
            .then(response => {
                if (!response.ok) {
                    throw new Error(`Error: ${response.status} - ${response.statusText}`);
                }
                return response.json();
            })
            .then(data => {
                responseOutput.textContent = data.response;
            })
            .catch(error => {
                console.error('Error:', error);
                responseOutput.textContent = `Hubo un error: ${error.message}`;
            });
        });

        function clearInput() {
            document.getElementById('query').value = "";
        }
    </script>

</body>
</html>
